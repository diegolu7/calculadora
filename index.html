<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora!</title>
  <link rel="stylesheet" href="./asset/css/style.css">

  <script src="./asset/js/up.js"></script>
</head>

<body>

  <div class="container">

    <h1 class="title">Calculadora!</h1>

    <div class="row">
      <input type="text" name="calculadora" id="pantalla" class="pantalla" readonly>
    </div>
    <div class="row">
      <button class="col" id="numero"> 7</button>
      <button class="col" id="numero"> 8</button>
      <button class="col" id="numero"> 9</button>
      <button class="col" id="operador">+</button>
    </div>
    <div class="row">
      <button class="col" id="numero"> 4</button>
      <button class="col" id="numero"> 5</button>
      <button class="col" id="numero"> 6</button>
      <button class="col" id="operador">-</button>
    </div>
    <div class="row">
      <button class="col" id="numero"> 1</button>
      <button class="col" id="numero"> 2</button>
      <button class="col" id="numero"> 3</button>
      <button class="col" id="operador">*</button>
    </div>
    <div class="row">
      <button class="col" id="numero">0</button>
      <button class="col">C</button>
      <button class="col">CE</button>
      <button class="col" id="operador">/</button>
    </div>
    <div class="row">
      <button class="col igual" id="resultado">=</button>
    </div>

  </div>

  <footer>

    <h2 class="footer">Diego F. Luis - 2022</h2>

  </footer>

</body>

</html>
